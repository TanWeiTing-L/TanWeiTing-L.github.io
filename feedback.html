<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Safety</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="spacer layer2 headerImage">
            <div class="text">
                <div class="name">
                    <p>The Internet Safety Coalition</p>
                </div>

                <div class="buttons">
                    <a href="index">Home</a>
    
                    <a href="about">About</a>

                    <a href="hackers">Hackers?</a>

                    <a href="responsibility">Your Responsibility</a>

                    <a href="resources">Resources and Sources</a>

                    <a href="feedback">Feedback</a>
                </div>
                <hr>
                <div class="heading">
                    <h1 id="heading">Feedback</h1>
                    <p>Your feedback is appreciated!</p>
                </div>
            </div>
        </div>
    </header>
    
    <section class="mainContent">

        <form>

            <div class="feedback">

                <div>
                    <h1>Your Name</h1>
                    <label for="name"></label>
                    <input type="text" id:"name" required placeholder="Your Name">
                </div>
                
                <div>
                    <h1>Your Email</h1>
                    <label for="email"></label>
                    <input type="email" id:"email" required placeholder="example@example.com">
                </div>
                

                <div>
                    <h1>Your feedback</h1>
                    <label for="comment"></label>
                    <textarea id:"comment" name="comment" rows="3" columns="25" required placeholder="Your Feedback"></textarea><br>
                </div>
                
                <div>
                    <input type="reset">
                    <br>
                    <input type="submit">
                </div>

            </div>

    </section>

    <footer>
        <div class="footer">
            <div class="row">
                &copy; The Internet Safety Coalition 2024
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
